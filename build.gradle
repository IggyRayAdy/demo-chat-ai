plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.dragon.ai'
version = '0.0.1-SNAPSHOT'

java.toolchain {
    languageVersion = JavaLanguageVersion.of(21)
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.telegram:telegrambots:6.9.0'

//    implementation 'dev.langchain4j:langchain4j:0.33.0'
//    implementation 'dev.langchain4j:langchain4j-open-ai:0.33.0'
    implementation 'dev.langchain4j:langchain4j-spring-boot-starter:0.33.0'
    implementation 'dev.langchain4j:langchain4j-open-ai-spring-boot-starter:0.33.0'

//    implementation 'dev.langchain4j:langchain4j:0.23.0'
//    implementation 'dev.langchain4j:langchain4j-open-ai:0.23.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

